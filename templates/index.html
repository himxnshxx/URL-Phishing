<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing URL Detection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #ffffff;
      border-radius: 15px;
      overflow: hidden;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
    }
    button {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .result-box {
      border-radius: 15px;
      color: white;
      padding: 20px;
      margin-top: 20px;
    }
    .text-center {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ”Ž Phishing URL Detection</h1>
    <form action="/predict" method="post" class="card">
      <div class="mb-4">
        <label for="url" class="form-label">Enter URL:</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="Paste URL here..." required />
      </div>
      <button type="submit" class="w-100">Check Now</button>
    </form>

    {% if prediction %}
      <div class="result-box {{ 'bg-danger' if 'not secure' in prediction else 'bg-success' }}">
        <h4>{{ prediction }}</h4>
        <p><strong>URL:</strong> {{ url }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
